<!DOCTYPE html>
<html>
<head>
    <title>Caps Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .options button {
            display: block;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .result {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Caps Quiz</h2>
    </div>

    <script>
       var cap = [
  'Montgomery',   // Alabama
  'Juneau',       // Alaska
  'Phoenix',      // Arizona
  'Little Rock',  // Arkansas
  'Sacramento',   // California
  'Denver',       // Colorado
  'Hartford',     // Connecticut
  'Dover',        // Delaware
  'Tallahassee',  // Florida
  'Atlanta',      // Georgia
  'Honolulu',     // Hawaii
  'Boise',        // Idaho
  'Springfield',  // Illinois
  'Indianapolis', // Indiana
  'Des Moines',   // Iowa
  'Topeka',       // Kansas
  'Frankfort',    // Kentucky
  'Baton Rouge',  // Louisiana
  'Augusta',      // Maine
  'Annapolis',    // Maryland
  'Boston',       // Massachusetts
  'Lansing',      // Michigan
  'St. Paul',     // Minnesota
  'Jackson',      // Mississippi
  'Jefferson City', // Missouri
  'Helena',       // Montana
  'Lincoln',      // Nebraska
  'Carson City',  // Nevada
  'Concord',      // New Hampshire
  'Trenton',      // New Jersey
  'Santa Fe',     // New Mexico
  'Albany',       // New York
  'Raleigh',      // North Carolina
  'Bismarck',     // North Dakota
  'Columbus',     // Ohio
  'Oklahoma City', // Oklahoma
  'Salem',        // Oregon
  'Harrisburg',   // Pennsylvania
  'Providence',   // Rhode Island
  'Columbia',     // South Carolina
  'Pierre',       // South Dakota
  'Nashville',    // Tennessee
  'Austin',       // Texas
  'Salt Lake City', // Utah
  'Montpelier',   // Vermont
  'Richmond',     // Virginia
  'Olympia',      // Washington
  'Charleston',   // West Virginia
  'Madison',      // Wisconsin
  'Cheyenne'      // Wyoming
];

var states = [
  'Alabama',
  'Alaska',
  'Arizona',
  'Arkansas',
  'California',
  'Colorado',
  'Connecticut',
  'Delaware',
  'Florida',
  'Georgia',
  'Hawaii',
  'Idaho',
  'Illinois',
  'Indiana',
  'Iowa',
  'Kansas',
  'Kentucky',
  'Louisiana',
  'Maine',
  'Maryland',
  'Massachusetts',
  'Michigan',
  'Minnesota',
  'Mississippi',
  'Missouri',
  'Montana',
  'Nebraska',
  'Nevada',
  'New Hampshire',
  'New Jersey',
  'New Mexico',
  'New York',
  'North Carolina',
  'North Dakota',
  'Ohio',
  'Oklahoma',
  'Oregon',
  'Pennsylvania',
  'Rhode Island',
  'South Carolina',
  'South Dakota',
  'Tennessee',
  'Texas',
  'Utah',
  'Vermont',
  'Virginia',
  'Washington',
  'West Virginia',
  'Wisconsin',
  'Wyoming'
];

        var shortList = [' ', ' ', ' ', ' ', ' '];

        var score = 0;
        var count = 0;

        var quizContainer = document.getElementById("quiz-container");

        function showChoice(option) {
            if (option === cap[count]) {
                score++;
            }
          
            count++;

            renderQuiz();
        }

        function renderQuiz() {
            if (count >= 50) {
                quizContainer.innerHTML = "<h2>Quiz Completed</h2>" +
                    "<p>Your final score is: " + score + " out of " + count + "</p>";
                return;
            }

            var shuffledList = cap.slice().sort(function() { return 0.5 - Math.random(); });
            shortList = shuffledList.slice(0, 5);

            var index = shortList.indexOf(cap[count]);
            if (index > -1) {
                shortList[index] = shuffledList[5];
            }

            var randomIndex = Math.floor(Math.random() * 5);
            shortList[randomIndex] = cap[count];

            var quizContent = "<h3>The Capital of " + states[count] + " is?</h3>" +
                "<div class='question'>";

            for (var i = 0; i < shortList.length; i++) {
                quizContent += "<button onclick='showChoice(\"" + shortList[i] + "\")'>" + shortList[i] + "</button><br>";
            }

            quizContent += "</div>" +
                "<div class='score'>Score: " + score + "</div>" +
                "<div class='result'>You have answered " + score + " of " + count + " correctly.</div>";

            quizContainer.innerHTML = quizContent;
        }

        renderQuiz();
    </script>
</body>
</html>
